{% include "header.html" %}

<section id="shop">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="what are you looking for" aria-label="what are you looking for" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
        </div>
      </div>
      <div class="col-lg-2 col-md-6">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            gender
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="gender-female">
                <label class="form-check-label" for="gender-female">
                  female
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="gender-male">
                <label class="form-check-label" for="gender-male">
                  male
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="gender-unisex">
                <label class="form-check-label" for="gender-unisex">
                  unisex
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 col-md-6">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            color
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="color-black">
                <label class="form-check-label" for="color-black">
                  black
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="color-white">
                <label class="form-check-label" for="color-white">
                  white
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="color-other">
                <label class="form-check-label" for="color-other">
                  other
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 col-md-6">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
            size
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="size-39">
                <label class="form-check-label" for="size-39">
                  39
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="size-40">
                <label class="form-check-label" for="size-40">
                  40
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="size-41">
                <label class="form-check-label" for="size-41">
                  41
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 col-md-6">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            sort by:
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">price</a></li>
            <li><a class="dropdown-item" href="#">name</a></li>
            <li><a class="dropdown-item" href="#">default</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      {% for item in all_items %}
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card" style="width: 18rem;">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{{ item.img1 }}">
                </div>
                <div class="carousel-item">
                  <img src="{{ item.img2 }}">
                </div>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ item.brand }}</h5>
              <h5 class="card-title">{{ item.model }}</h5>
              <h5 class="card-title">{{ item.price }} PLN</h5>
              <div class="row">
                <div class="col">
                  <a href="{{ url_for('item', item_id=item.id) }}" class="btn btn-primary">open</a>
                </div>
                <div class="col">
                  <a href="#" class="btn btn-primary">add</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

{% include "footer.html" %}
